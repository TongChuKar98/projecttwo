<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="shortcut icon" href="../image/logo kmin/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        .container {
            width: 90%;
            margin: 10px auto;
            padding: 5%;
            position: relative;
        }

        .boxTop {
            display: flex;
        }

        .box-card {
            width: 33.3%;
            position: relative;
        }

        .icon-option {
            position: absolute;
            top: 30%;
            left: 42%;
            animation: animate-icon 1s ease-out infinite;
        }

        @keyframes animate-icon {
            from {
                left: 0%;
            }

            to {
                left: 73%;
            }
        }

        .hieuchinh1 {
            font-size: 3em;
        }

        .hieuchinh2 {
            font-size: 3em;
            margin-left: -16%;
        }

        .hieuchinh3 {
            font-size: 3em;
            margin-left: -16%;
        }

        .empty {
            position: relative;
            display: block;
            height: 160px;
            width: 160px;
            margin-left: 25%;
            background-color: black;
            border-radius: 50%;

        }

        .box2 {
            margin-left: 25%;
            position: relative;
        }

        .fill {
            position: absolute;
            height: 150px;
            width: 150px;
            top: 1%;
            left: 1%;
            cursor: pointer;
            margin: 10px;
        }

        .fill img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            margin-top: -6%;
            margin-left: -6%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        div.box3::after {
            content: "";
            display: block;
            position: absolute;
            height: 170px;
            width: 170px;
            top: -4%;
            left: -3%;
            right: -5%;
            bottom: -5%;
            border: 2px solid white;
            background-color: transparent;
            border-radius: 50%;
            z-index: -5;
            background-image: linear-gradient(aqua, yellow);
            animation: quay 0.8s ease-out infinite;
        }

        @keyframes quay {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hold {
            border: 1px solid #ccc;
        }

        .hovered {
            background-image: none;
            border-style: dashed;
        }

        .invisible {
            display: none;
        }

       .title {
            width: 100%;
            height: 70px;
            margin-top: 5%;
            margin-bottom: 7%;
        }

        .title span {
            color: #fff;
            margin-left: 25%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
            font-weight: 800;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border-radius: 20px;
        }


        .title1 {
            width: 100%;
            height: 70px;
            padding-left: 40%;
            padding-top: 1%;
            margin-top: 5%;
        }

        .title1 span {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1.5px;

        }

        .hide-show-button {
            width: 100%;
            display: flex;
            padding-left: 43%;
        }

        .hide-show-button button {
            margin-right: 4%;
            margin-top: 3%;
        }

        .flip-card {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 3%;
            margin-bottom: 5%;
        }

        .flip-card .flip-card-inner {
            width: 22%;
            height: 420px;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            border: 2px solid #333;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            color: black;
            z-index: 20;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
        }

        .flip-card-back {
            background-color: black;
            color: white;
            transform: rotateY(180deg);
            z-index: 19;
        }

        .flip-card-back ul {
            width: 80%;
            list-style-type: none;
            margin: 0 auto;
            padding-top: 15px;
        }

        .activeul {
            background-color: #333;
            border: 3px solid #333
        }

        .flip-card-back ul li {
            color: #fff;
            text-decoration: none;
            margin-top: 10%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            letter-spacing: 1.8px;
            border: 2px solid #333;
            text-align: center;
            border-radius: 15px;
        }

        .flip-card-back ul li:hover {
            background-color: #333;
        }

        .flip-card-inner.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>


<!------------------------------------------------------------------->


<body>
    <div class="container">
        <div class="boxTop">
            <div class="box-card">
                <div class="empty">
                    <div class="fill" draggable="true">
                        <img src="../image/26.jpg">
                    </div>
                </div>
            </div>
            <div class="box-card">
                <div class="icon-option">
                    <i style="color:white; " class="fas fa-caret-right hieuchinh1"></i>
                    <i style="color:white; " class="fas fa-caret-right hieuchinh2"></i>
                    <i style="color:white; " class="fas fa-caret-right hieuchinh3"></i>
                </div>
            </div>
            <div class="box-card">
                <div class="empty" id="empty2">
                    <div class="box3"></div>
                    <div id="line"></div>
                </div>
            </div>
        </div>

        <div class="title">
            <span>Nguyen Quoc Duong</span>
        </div>


        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 10.786645, lng: 106.7789571 },
                    zoom: 16
                });

                var marker = new google.maps.Marker({
                    position: { lat: 10.786645, lng: 106.7789571 },
                    map: map,
                    // icon:'http://image.flaticon.com/icons/svg/252/252025.svg'
                    animation: google.maps.Animation.DROP
                });
                marker.addListener('click', toggleBounce);
                function toggleBounce() {
                    if (marker.getAnimation() !== null) {
                        marker.setAnimation(null);
                    } else {
                        marker.setAnimation(google.maps.Animation.BOUNCE);
                    }
                }
                var infoWindow = new google.maps.InfoWindow({
                    content: '<h3>Nhà tôi ở đây</h3>'
                });

                marker.addListener('click', function () {
                    infoWindow.open(map, marker);
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPzgwrvBA_TrBq1rBIQwg2ngqb3T7aPdg&callback=initMap"
            asyncdefer>
            </script>

    </div>
    <div class="title1">
        <span>MY PROJECTS</span>
    </div>
    <div class="hide-show-button">
        <button type="button" class="btn btn btn-light">Hide All</button>
        <button type="button" class="btn btn btn-light">Show All</button>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner inner1" onclick="flip()">
            <div class="flip-card-front">
                <img src="../image/doan1.png" alt="Đồ án 1">
            </div>
            <div class="flip-card-back">
                <ul>
                    <span style="text-align:center">
                        <h3>None FrameWork</h3>
                    </span>
                    <a href="../Project 1- WEB shopping/home.html" style="text-decoration: none; border: 3px">
                        <li class="activeul">VÀO TRANG</li>
                    </a>
                    <li>Layout</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascrip</li>
                </ul>
            </div>
        </div>
        <div class="flip-card-inner inner2" onclick="flip1()">
            <div class="flip-card-front">
                <img src="../image/pj2bootstrap.png" alt="Đồ án 1">
            </div>
            <div class="flip-card-back">
                <ul>
                    <span style="text-align:center;">
                        <h3>Bootstrap</h3>
                    </span>
                    <a href="5-bootstrap.html" style="text-decoration: none;">
                        <li class="activeul">VÀO TRANG</li>
                    </a>
                    <li>Layout</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascrip</li>
                </ul>
            </div>
        </div>
        <div class="flip-card-inner inner3" onclick="flip2()">
            <div class="flip-card-front">
                <span style="color: #fff;font-size: 3em;text-align: center">Trống</span>
            </div>
            <div class="flip-card-back">
                <ul>

                </ul>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
