<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG-Stroke Dasharray & Dashoffset</title>
    <link rel="shortcut icon" href="../image/logo kmin/logo.png"
    >
</head>
<style type="text/css">
    body {
        background-color: black;
    }

    .container {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .text {
        width: 400px;
        height: 300px;
    }

    svg {
        position: absolute;
        top: 16%;
        left: 20%;
        z-index: 2;

    }

    rect {
        stroke: aqua;
        stroke-width: 3;
        transition: 1.5s;
        stroke-dasharray: 60 200;
        stroke-dashoffset: 320;
        position: absolute;
        z-index: 5;
    }

    svg:hover rect {
        stroke: yellow;
        stroke-width: 3;
        transition: 1.5s;
        stroke-dasharray: 200 60;
        stroke-dashoffset: 260;
    }

    div.text span {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
        letter-spacing: 3px;
        position: absolute;
        z-index: 3;
        top: 29%;
        left: 51%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div class="container">
        <div class="text">
            <a href="3-canvas.html"><span>PROJECT 1</span></a>
        </div>
        <svg >
            <rect x="20" y="20" width="200" height="60" ></rect>
        </svg>
    </div>


    <circle />


</body>

</html>
