<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="signin.css"> 
    <link rel="shortcut icon" href="img/iconfinder_robot_3285302.png">
</head>
<body>
    <button onclick="topFunction()" id="myBtn" title="Lên đầu trang"><i class="fas fa-caret-up"></i></button>
    <header class="head">Chào mừng bạn đến với trang đăng nhập của cửa hàng chúng tôi! <i class="fas fa-smile-beam"></i></header>
    <div class="gohome"><a href="home.html"><i class="fas fa-undo-alt"></i></a></div>
    <img src="img/signin.jpg" style="width: 100%">
    <div class="container-signin">
        <div class="title-signin">SIGN IN <span>NOW</span></div>
        <div class="sign-box-1">
            <div class="sign-box-1-left"><i class="fas fa-user-tie"></i></div>
            <input class="sign-box-1-right" type="text" placeholder="Tên đăng nhập">
        </div>
        <div class="sign-box-2">
            <div class="sign-box-1-left"><i class="fas fa-key"></i></div>
            <input class="sign-box-1-right" type="text" placeholder="Mật khẩu">
        </div>
        <div class="check-box-signin">
            <input type="checkbox"> Ghi nhớ đăng nhập
        </div>
        <div class="pass-check-signin">Quên mật khẩu?</div>
        <div class="submit-signin">
            <input type="submit" value="ĐĂNG NHẬP">
        </div>
        <div class="bottom-option-signin">Hoặc đăng nhập bằng</div>
        <div class="icon-bottom-signin">
            <div class="icon-detail-bottom-signin   " style="color:#476da4"><i class="fab fa-facebook-f facebook-signin"></i></div>
            <div class="icon-detail-bottom-signin" style="color:#55ACEE"><i class="fab fa-twitter twitter-signin"></i></div>
            <div class="icon-detail-bottom-signin" style="color:orangered"><i class="fab fa-google-plus-g google-plus"></i></div>
        </div>
        <div class="question-user-signin">Bạn có tài khoản chưa?</div>
        <div class="signin-up"><a href="signup.html">ĐĂNG KÝ TÀI KHOẢN</a></div>
    </div>
</body>
</html>
